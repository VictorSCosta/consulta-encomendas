<!DOCTYPE html>
<html>
<head>
    <title>NitroNews</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="grid-container">
        <div class="logo">
            <img src="layout/assets/logo.png" alt="Logo escrito consulta encomendas">
        </div>
        <h1>Consulte sua encomenda:</h1>
        <div class="search">
            <input type="text" placeholder="Digite o número do pedido">
            <button class="searchbtn"><img src="layout/assets/lupa.png" class="lupa" alt="Lupa de busca"></button>
        </div>
        
        <div class="error" hidden>
            <p>Encomenda não encontrada!</p>
            <p>Procure novamente</p>
        </div>

        <div class="grid-container-success">
            <div class="grid-item">
                <h2>1 - Nome do Cliente</h2>
                <p>Número de ordem e nome do cliente</p>
            </div>
            <div class="grid-item">
                <h2>R$ 42,00</h2>
                <p>Valor do pedido</p>
            </div>
            <div class="grid-item">
                <h2>25/09/2018</h2>
                <p>Data do pedido</p>
            </div>
            <div class="grid-item">
                <h2>Entrege | Entregar</h2>
                <p>Situação da encomenda</p>
            </div>
        </div>

    </div>
    

</body>
</html>
