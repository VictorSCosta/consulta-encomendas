<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="layout/assets/favicon.png"/>
    <title>NitroNews</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="grid-container">
        <div class="logo">
            <img src="layout/assets/logo.png" alt="Logo escrito consulta encomendas">
        </div>
        <h1>Consulte sua encomenda:</h1>
        <div class="search">
            
            <input id="search" type="text" placeholder="Digite o número do pedido">
            <button id="searchBtn" class="searchbtn" type="submit"><img src="layout/assets/lupa.png" class="lupa" alt="Lupa de busca"></button>
            
        </div>
        
        <div id="error" class="error" style="display: none;">
            <p>Encomenda não encontrada!</p>
            <p>Procure novamente</p>
        </div>

        <div id="success" style="display: none;">
            <div class="grid-container-success" >
                <div class="grid-item">
                    <h2 id="clientName">1 - Nome do Cliente</h2>
                    <p>Número de ordem e nome do cliente</p>
                </div>
                <div class="grid-item value">
                    <h2 id="value">R$ 42,00</h2>
                    <p>Valor do pedido</p>
                </div>
                <div class="grid-item date">
                    <h2 class="data">25/09/2018</h2>
                    <p>Data do pedido</p>
                </div>
                <div class="grid-item">
                    <h2 id="status">Entregue | Entregar</h2>
                    <p>Situação da encomenda</p>
                </div>
                <div class="grid-item date2">
                    <h2 class="data">25/09/2018</h2>
                    <p>Data do pedido</p>
                </div>
            </div>
        </div>


    </div>
    
    <script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
